<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 8px 12px;
      border: 2px solid #667eea;
      border-radius: 6px;
      width: 80px;

      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .group-result {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);

      background: #f8f9ff;

      border: 2px dashed #e74c3c;
      background: rgba(102, 126, 234, 0.05);

      align-items: center;

      font-weight: bold;

      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }

    .rotated-indicator {

      top: 2px;
      right: 2px;
      background: #e74c3c;
      color: white;
      width: 16px;
      height: 16px;

      align-items: center;
      justify-content: center;

    }

    .stats {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 4px 0;
      border-bottom: 1px dashed #ddd;
    }

    .stat-row:last-child {

      display: flex;
      flex-direction: column;

    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      }
    }

<body>
  <div class="container">
    <div class="header">
      <h1>🎨 图片排列算法优化器</h1>
      <p class="subtitle">智能2D装箱算法，最小化总高度，支持图片旋转</p>

      <div class="controls">
        <div class="control-group">
          <label>间距 (px):</label>
          <input type="number" id="gapInput" min="0" max="20" value="5" />
        </div>
        <button id="optimizeBtn">🚀 开始优化</button>
      </div>
    </div>

    <div class="results" id="resultsContainer">
      <!-- 结果将在这里显示 -->
    </div>
  </div>

  <script>
    // 图片数据
    const imageGroups = [
      {
        id: 1,
        name: '图组1',
        images: [
          { w: 400.0, h: 84.4 },
          { w: 102.4, h: 140.0 },
          { w: 140.0, h: 102.4 },
          { w: 32.3, h: 320.0 },
          { w: 32.3, h: 320.0 },
        ],
      },
      {
        id: 2,
        name: '图组2',
        images: [
          { w: 405.3, h: 200.0 },
          { w: 400.8, h: 200.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
          { w: 55.7, h: 50.0 },
        ],
      },
      {
        id: 3,
        name: '图组3',
        images: [
          { w: 80.0, h: 33.8 },
          { w: 80.0, h: 33.8 },
          { w: 80.0, h: 33.7 },
          { w: 80.0, h: 33.7 },
          { w: 80.0, h: 33.7 },
          { w: 55.1, h: 55.0 },
          { w: 55.1, h: 55.0 },
        ],
      },
      {
        id: 4,
        name: '图组4',
        images: [
          { w: 280.0, h: 149.7 },
          { w: 51.1, h: 45.0 },
          { w: 51.1, h: 45.0 },
          { w: 51.1, h: 45.0 },
          { w: 51.1, h: 45.0 },
          { w: 51.1, h: 45.0 },
          { w: 51.1, h: 45.0 },
          { w: 51.1, h: 45.0 },
          { w: 51.1, h: 45.0 },
        ],
      },
      {
        id: 5,
        name: '图组5',
        images: [
          { w: 280.0, h: 28.7 },
          { w: 280.0, h: 28.7 },
          { w: 75.0, h: 50.2 },
          { w: 75.0, h: 50.2 },
          { w: 75.0, h: 50.2 },
          { w: 75.0, h: 50.2 },
          { w: 75.0, h: 50.2 },
          { w: 75.0, h: 50.2 },
        ],
      },
    ]

    const CONTAINER_WIDTH = 600

    // 核心算法：真正的空隙感知装箱算法
    function optimizeImageLayout(images, gap) {
      const n = images.length
      if (n === 0) return { totalHeight: 0, layout: [], rotations: [] }

      let bestResult = null
      let minHeight = Number.POSITIVE_INFINITY

      // 尝试多种旋转组合
      const rotationCombinations = generateOptimalRotations(images, gap)
      
      for (const rotations of rotationCombinations) {
        const result = packWithSpaceAwareness(images, rotations, gap)
        if (result && result.totalHeight < minHeight) {
          minHeight = result.totalHeight
          bestResult = result
        }
      }

      return bestResult || { totalHeight: Number.POSITIVE_INFINITY, layout: [], rotations: [] }
    }

    // 空间感知装箱算法
    function packWithSpaceAwareness(images, rotations, gap) {
      const placed = []
      const used = new Array(images.length).fill(false)
      
      // 准备图片项目
      const items = images.map((img, idx) => ({
        w: rotations[idx] ? img.h : img.w,
        h: rotations[idx] ? img.w : img.h,
        originalIndex: idx,
        rotated: rotations[idx],
        area: img.w * img.h
      })).filter(item => item.w <= CONTAINER_WIDTH - gap)

      // 第一步：放置最大的宽矩形作为基础
      const baseItem = items
        .filter(item => !used[item.originalIndex])
        .sort((a, b) => {
          const aWide = a.w > a.h * 1.5
          const bWide = b.w > b.h * 1.5
          if (aWide && !bWide) return -1
          if (!aWide && bWide) return 1
          return b.area - a.area
        })[0]
      
      if (baseItem) {
        placed.push({
          x: gap,
          y: gap,
          width: baseItem.w,
          height: baseItem.h,
          originalIndex: baseItem.originalIndex,
          rotated: baseItem.rotated
        })
        used[baseItem.originalIndex] = true
      }

      // 主循环：持续寻找最优空隙填充
      while (used.some(u => !u)) {
        const currentSpaces = analyzeAvailableSpaces(placed, gap, CONTAINER_WIDTH)
        let bestMove = null
        let bestScore = -1

        // 为每个未使用的图片评估所有可能的放置位置
        items.forEach(item => {
          if (used[item.originalIndex]) return

          currentSpaces.forEach(space => {
            if (item.w <= space.width && item.h <= space.height) {
              const score = calculatePlacementScore(item, space, placed, gap)
              if (score > bestScore) {
                bestScore = score
                bestMove = {
                  item,
                  space,
                  x: space.x,
                  y: space.y
                }
              }
            }
          })
        })

        if (bestMove) {
          placed.push({
            x: bestMove.x,
            y: bestMove.y,
            width: bestMove.item.w,
            height: bestMove.item.h,
            originalIndex: bestMove.item.originalIndex,
            rotated: bestMove.item.rotated
          })
          used[bestMove.item.originalIndex] = true
        } else {
          break
        }
      }

      const totalHeight = placed.length > 0 ? 
        Math.max(...placed.map(p => p.y + p.height)) + gap : 0

      return { totalHeight, layout: placed, rotations }
    }

    // 分析可用空间
    function analyzeAvailableSpaces(placed, gap, containerWidth) {
      const spaces = []
      
      if (placed.length === 0) {
        spaces.push({
          x: gap,
          y: gap,
          width: containerWidth - gap,
          height: Number.POSITIVE_INFINITY,
          type: 'initial'
        })
        return spaces
      }

      // 生成网格点
      const xPoints = [gap]
      const yPoints = [gap]
      
      placed.forEach(rect => {
        xPoints.push(rect.x, rect.x + rect.width + gap)
        yPoints.push(rect.y, rect.y + rect.height + gap)
      })
      
      // 去重并排序
      const uniqueXs = [...new Set(xPoints)].sort((a, b) => a - b)
      const uniqueYs = [...new Set(yPoints)].sort((a, b) => a - b)

      // 检查每个可能的矩形区域
      for (let i = 0; i < uniqueXs.length; i++) {
        for (let j = i + 1; j < uniqueXs.length; j++) {
          for (let k = 0; k < uniqueYs.length; k++) {
            for (let l = k + 1; l < uniqueYs.length; l++) {
              const candidateSpace = {
                x: uniqueXs[i],
                y: uniqueYs[k],
                width: uniqueXs[j] - uniqueXs[i] - gap,
                height: uniqueYs[l] - uniqueYs[k] - gap
              }

              // 检查这个空间是否可用
              if (candidateSpace.width > 0 && 
                  candidateSpace.height > 0 &&
                  candidateSpace.x + candidateSpace.width <= containerWidth &&
                  !isSpaceOccupied(candidateSpace, placed)) {
                
                spaces.push({
                  ...candidateSpace,
                  area: candidateSpace.width * candidateSpace.height,
                  type: 'calculated'
                })
              }
            }
          }
        }
      }

      // 添加右侧和下方的开放空间
      const maxX = Math.max(...placed.map(p => p.x + p.width))
      const maxY = Math.max(...placed.map(p => p.y + p.height))
      
      // 右侧空间
      if (maxX + gap < containerWidth) {
        spaces.push({
          x: maxX + gap,
          y: gap,
          width: containerWidth - maxX - gap,
          height: maxY,
          area: (containerWidth - maxX - gap) * maxY,
          type: 'right'
        })
      }
      
      // 下方空间（全宽）
      spaces.push({
        x: gap,
        y: maxY + gap,
        width: containerWidth - gap,
        height: Number.POSITIVE_INFINITY,
        area: Number.POSITIVE_INFINITY,
        type: 'bottom'
      })

      // 按面积和位置优先级排序
      return spaces.sort((a, b) => {
        if (a.y !== b.y) return a.y - b.y // 优先较低的Y
        if (a.x !== b.x) return a.x - b.x // 其次较左的X
        return b.area - a.area // 最后较大的面积
      })
    }

    // 检查空间是否被占用
    function isSpaceOccupied(space, placed) {
      return placed.some(rect => {
        return !(space.x + space.width <= rect.x ||
                rect.x + rect.width <= space.x ||
                space.y + space.height <= rect.y ||
                rect.y + rect.height <= space.y)
      })
    }

    // 计算放置得分
    function calculatePlacementScore(item, space, placed, gap) {
      let score = 0
      
      // 基础得分：优先使用较低的位置
      score += (1000 - space.y) * 10
      
      // 空间利用率得分
      const utilization = (item.w * item.h) / (space.width * space.height)
      score += utilization * 100
      
      // 紧密度得分：与现有矩形相邻
      let adjacencyBonus = 0
      placed.forEach(rect => {
        const xAdjacent = (Math.abs(space.x - (rect.x + rect.width)) < gap * 2) ||
                          (Math.abs(space.x + item.w - rect.x) < gap * 2)
        const yAdjacent = (Math.abs(space.y - (rect.y + rect.height)) < gap * 2) ||
                          (Math.abs(space.y + item.h - rect.y) < gap * 2)
        
        if (xAdjacent && yAdjacent) {
          adjacencyBonus += 50
        } else if (xAdjacent || yAdjacent) {
          adjacencyBonus += 20
        }
      })
      score += adjacencyBonus
      
      // 形状匹配得分
      if (space.type === 'right' && item.h > item.w) {
        score += 200 // 细长物体放在右侧空隙
      }
      
      // 减少总高度得分
      const currentMaxHeight = Math.max(...placed.map(p => p.y + p.height))
      const newMaxHeight = Math.max(currentMaxHeight, space.y + item.h)
      if (newMaxHeight <= currentMaxHeight) {
        score += 300 // 不增加总高度的放置
      }
      
      return score
    }

    // 生成最优旋转组合
    function generateOptimalRotations(images, gap) {
      const combinations = []
      
      // 基础组合：不旋转
      combinations.push(new Array(images.length).fill(false))
      
      // 智能组合：根据图片特征决定旋转
      const smartRotation = images.map((img, idx) => {
        // 太宽超出容器的必须旋转
        if (img.w > CONTAINER_WIDTH - gap && img.h <= CONTAINER_WIDTH - gap) {
          return true
        }
        // 太高无法旋转的不旋转
        if (img.h > CONTAINER_WIDTH - gap) {
          return false
        }
        // 长宽比过大的考虑旋转
        return img.w > img.h * 2.5
      })
      combinations.push(smartRotation)
      
      // 细长图片旋转组合
      const thinItemRotation = images.map((img, idx) => {
        const ratio = Math.max(img.w, img.h) / Math.min(img.w, img.h)
        return ratio > 5 && img.h <= CONTAINER_WIDTH - gap // 很细长的图片尝试旋转
      })
      combinations.push(thinItemRotation)
      
      // 混合策略
      const mixed = images.map((img, idx) => {
        return (idx % 2 === 0) ? smartRotation[idx] : !smartRotation[idx]
      })
      combinations.push(mixed)

      return combinations.filter(rotation => 
        rotation.every((rotated, idx) => {
          const width = rotated ? images[idx].h : images[idx].w
          return width <= CONTAINER_WIDTH - gap
        })
      )
    }

    // 渲染函数
    function renderResults(groups, gap) {
      const container = document.getElementById('resultsContainer')
      container.innerHTML = ''

      groups.forEach((group) => {
        const result = optimizeImageLayout(group.images, gap)

        const groupDiv = document.createElement('div')
        groupDiv.className = 'group-result'

        const rotatedCount = result.rotations.filter((r) => r).length
        const totalArea = result.layout.reduce((sum, item) => sum + item.width * item.height, 0)
        const containerArea = CONTAINER_WIDTH * result.totalHeight
        const efficiency = containerArea > 0 ? ((totalArea / containerArea) * 100).toFixed(1) : '0'

        groupDiv.innerHTML = `
            <div class="group-header">
                <h3>${group.name}</h3>
                <span>总高度: ${result.totalHeight.toFixed(1)}px</span>
            </div>
            <div class="group-content">
                <div class="visualization" id="vis-${group.id}">
                    <div class="container-boundary"></div>
                </div>
                <div class="stats">
                    <div class="stat-row">
                        <span><strong>图片数量:</strong></span>
                        <span>${group.images.length} 张</span>
                    </div>
                    <div class="stat-row">
                        <span><strong>旋转图片:</strong></span>
                        <span>${rotatedCount} 张 (${result.rotations
                          .map((r, i) => (r ? i + 1 : ''))
                          .filter((i) => i)
                          .join(', ') || '无'
                        })</span>
                    </div>
                    <div class="stat-row">
                        <span><strong>空间利用率:</strong></span>
                        <span>${efficiency}%</span>
                    </div>
                    <div class="stat-row">
                        <span><strong>容器使用:</strong></span>
                        <span>600×${result.totalHeight.toFixed(1)}px</span>
                    </div>
                </div>
            </div>
        `

        container.appendChild(groupDiv)
        renderImages(group, result, gap)
      })
    }

    function renderImages(group, result, gap) {
      const container = document.getElementById(`vis-${group.id}`)
      if (!container) return

      result.layout.forEach((item) => {
        const imgDiv = document.createElement('div')
        imgDiv.className = `image-item color-${item.originalIndex % 8}`
        imgDiv.style.left = `${item.x}px`
        imgDiv.style.top = `${item.y}px`
        imgDiv.style.width = `${item.width}px`
        imgDiv.style.height = `${item.height}px`

        const originalImg = group.images[item.originalIndex]
        imgDiv.title = `图片${item.originalIndex + 1}\n原始: ${originalImg.w.toFixed(1)}×${originalImg.h.toFixed(1)}\n当前: ${item.width.toFixed(1)}×${item.height.toFixed(1)}\n${item.rotated ? '已旋转90°' : '未旋转'}`

        imgDiv.innerHTML = `
            <div class="image-number">${item.originalIndex + 1}</div>
            ${item.rotated ? '<div class="rotated-indicator">↻</div>' : ''}
        `

        container.appendChild(imgDiv)
      })
    }

    function showLoading() {
      const loading = document.createElement('div')
      loading.className = 'loading'
      loading.innerHTML = `
        <div class="spinner"></div>
        <div>空隙感知算法计算中...</div>
      `
      loading.style.cssText = `
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.8); display: flex; flex-direction: column;
        justify-content: center; align-items: center; color: white;
        font-size: 20px; z-index: 1000;
      `
      
      const spinner = loading.querySelector('.spinner')
      if (spinner) {
        spinner.style.cssText = `
          width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%; border-top: 4px solid white;
          animation: spin 1s linear infinite; margin-bottom: 20px;
        `
      }
      
      document.body.appendChild(loading)
      return loading
    }

    async function optimize() {
      const gap = Number.parseInt(document.getElementById('gapInput').value) || 5
      const loading = showLoading()

      setTimeout(() => {
        renderResults(imageGroups, gap)
        document.body.removeChild(loading)

        console.log('=== 空隙感知算法结果 ===')
        imageGroups.forEach((group) => {
          const result = optimizeImageLayout(group.images, gap)
          console.log(`\n${group.name}:`)
          console.log(`总高度: ${result.totalHeight.toFixed(1)}px`)
          console.log(`旋转配置: [${result.rotations.join(', ')}]`)
          const totalArea = group.images.reduce((sum, img) => sum + img.w * img.h, 0)
          const efficiency = ((totalArea / (CONTAINER_WIDTH * result.totalHeight)) * 100).toFixed(1)
          console.log(`空间利用率: ${efficiency}%`)
        })
      }, 100)
    }

    document.getElementById('optimizeBtn').addEventListener('click', optimize)
    window.addEventListener('load', optimize)
  </script>
