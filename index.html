    const CONTAINER_WIDTH = 600

    // 智能布局算法
    function optimizeImageLayout(images, gap) {
      const n = images.length
      if (n === 0) return { totalHeight: 0, layout: [], rotations: [] }

      // 第一阶段：图片分析和分类
      const analysis = analyzeImageCharacteristics(images)

      // 第二阶段：智能策略选择
      const strategies = selectOptimalStrategies(analysis, gap)

      // 第三阶段：评估和选择最优方案
      let bestResult = null
      let minHeight = Number.POSITIVE_INFINITY

      for (const strategy of strategies) {
        try {
          const result = strategy()
          if (result && result.layout.length === images.length && result.totalHeight < minHeight) {
            minHeight = result.totalHeight
            bestResult = result
          }
        } catch (e) {
          console.warn('Layout strategy failed:', e)
        }
      }

      return bestResult || greedyPlacement(images, gap)
    }

    // 判断是否适合分层布局
    function shouldUseLayeredLayout(analysis) {
      const { items } = analysis

      // 条件1：图片尺寸差异较大时适合分层
      const areas = items.map(item => item.area)
      const maxArea = Math.max(...areas)
      const minArea = Math.min(...areas)
      const areaVariance = maxArea / minArea

      if (areaVariance < 2) return false // 尺寸差异不大时不适合

      // 条件2：有明显的旋转收益图片
      const highBenefitItems = items.filter(item => item.rotationBenefit > 0.2)
      if (highBenefitItems.length === 0) return false

      return true
    }

    // 图片特征分析
    function analyzeImageCharacteristics(images) {
      const items = images.map((img, idx) => {
        const aspectRatio = img.w / img.h
        const area = img.w * img.h

        return {
          originalIndex: idx,
          w: img.w,
          h: img.h,
          area,
          aspectRatio,
          isVeryTall: img.h > img.w * 4,
          isVeryWide: img.w > img.h * 4,
          isSquare: Math.abs(aspectRatio - 1) < 0.3,
          category: categorizeImage(img),
          rotationBenefit: calculateRotationBenefit(img)
        }
      })

      return {
        items,
        tallItems: items.filter(item => item.isVeryTall),
        wideItems: items.filter(item => item.isVeryWide),
        squareItems: items.filter(item => item.isSquare),
        normalItems: items.filter(item => !item.isVeryTall && !item.isVeryWide && !item.isSquare)
      }
    }

    function categorizeImage(img) {
      const aspectRatio = img.w / img.h
      if (aspectRatio > 4) return 'very-wide'
      if (aspectRatio < 0.25) return 'very-tall'
      if (aspectRatio > 1.5) return 'wide'
      if (aspectRatio < 0.67) return 'tall'
      return 'normal'
    }

    function calculateRotationBenefit(img) {
      // 计算旋转后是否更适合容器
      const originalFit = Math.min(img.w / CONTAINER_WIDTH, 1)
      const rotatedFit = Math.min(img.h / CONTAINER_WIDTH, 1)

      // 只有在旋转后明显更适合时才推荐旋转
      const benefit = rotatedFit - originalFit
      return benefit > 0.1 ? benefit : 0
    }

    // 列布局
    function columnBasedLayout(analysis, gap) {
      const { tallItems, normalItems } = analysis

      const placed = []
      const rotations = new Array(analysis.items.length).fill(false)

      // 计算左列宽度
      const rotatedTallItems = tallItems.map(item => ({
        ...item,
        w: item.h,
        h: item.w,
        rotated: true
      }))

      const leftColumnWidth = Math.max(...rotatedTallItems.map(item => item.w))

      // 放置左列
      let leftY = gap
      for (const item of rotatedTallItems) {
        placed.push({
          x: gap,
          y: leftY,
          width: item.w,
          height: item.h,
          originalIndex: item.originalIndex,
          rotated: true
        })
        rotations[item.originalIndex] = true
        leftY += item.h + gap
      }

      // 放置右列
      const rightX = gap + leftColumnWidth + gap
      const rightColumnWidth = CONTAINER_WIDTH - rightX - gap
      let rightY = gap

      const sortedNormalItems = [...normalItems].sort((a, b) => b.area - a.area)

      for (const item of sortedNormalItems) {
        const variants = [
          { w: item.w, h: item.h, rotated: false },
          { w: item.h, h: item.w, rotated: true }
        ].filter(v => v.w <= rightColumnWidth)

        if (variants.length > 0) {
          const bestVariant = variants.reduce((best, current) =>
            current.h < best.h ? current : best
          )

          placed.push({
            x: rightX,
            y: rightY,
            width: bestVariant.w,
            height: bestVariant.h,
            originalIndex: item.originalIndex,
            rotated: bestVariant.rotated
          })
          rotations[item.originalIndex] = bestVariant.rotated
          rightY += bestVariant.h + gap
        }
      }

      // 验证所有图片都被放置
      if (placed.length !== analysis.items.length) {
        return null
      }

      const totalHeight = Math.max(leftY, rightY)

      return {
        totalHeight,
        layout: placed,
        rotations
      }
    }

    // 计算空间利用率
    function calculateEfficiency(result, containerWidth) {
      const totalArea = result.layout.reduce((sum, item) => sum + item.width * item.height, 0)
      const containerArea = containerWidth * result.totalHeight
      return totalArea / containerArea
    }

    // 智能策略选择
    function selectOptimalStrategies(analysis, gap) {
      const strategies = []

      // 优先 MaxRects
      strategies.push(() => maxRectsLayout(analysis, gap))

      // 评估是否适合列布局
      if (shouldUseColumnLayout(analysis)) {
        strategies.push(() => columnBasedLayout(analysis, gap))
      }

      // 其他策略
      strategies.push(() => layeredLayout(analysis, gap))
      strategies.push(() => hybridLayout(analysis, gap))
      strategies.push(() => greedyPlacement(analysis.items.map(item => ({ w: item.w, h: item.h })), gap))

      return strategies
    }

    // 判断是否适合列布局
    function shouldUseColumnLayout(analysis) {
      const { tallItems, items } = analysis
      if (tallItems.length < 2) return false
      const tallRatio = tallItems.length / items.length
      if (tallRatio < 0.2 || tallRatio > 0.5) return false
      const maxRotatedWidth = Math.max(...tallItems.map(item => item.h))
      if (maxRotatedWidth > CONTAINER_WIDTH * 0.4) return false
      return true
    }

    // MaxRects 布局策略
    function maxRectsLayout(analysis, gap) {
      const placed = [];
      const rotations = new Array(analysis.items.length).fill(false);

      // 复制物品并排序按面积降序
      let items = [...analysis.items].sort((a, b) => b.area - a.area);

      // 初始化空闲矩形列表
      let freeRects = [{ x: gap, y: gap, w: CONTAINER_WIDTH - 2 * gap, h: Infinity }];
      let totalHeight = gap;

      // 初始策略：强制将两个最大面积图片并排（如果合适）
      if (items.length >= 2) {
        const [item1, item2, ...restItems] = items;
        const variants1 = [
          { w: item1.w, h: item1.h, rotated: false },
          { w: item1.h, h: item1.w, rotated: true }
        ];
        const variants2 = [
          { w: item2.w, h: item2.h, rotated: false },
          { w: item2.h, h: item2.w, rotated: true }
        ];

        let canFitSideBySide = false;
        let bestV1 = null, bestV2 = null;

        for (const v1 of variants1) {
          for (const v2 of variants2) {
            if (v1.w + v2.w + gap <= CONTAINER_WIDTH - 2 * gap) {
              canFitSideBySide = true;
              bestV1 = v1;
              bestV2 = v2;
              break;
            }
          }
          if (canFitSideBySide) break;
        }

        if (canFitSideBySide) {
          // 放置第一个
          placed.push({
            x: gap,
            y: gap,
            width: bestV1.w,
            height: bestV1.h,
            originalIndex: item1.originalIndex,
            rotated: bestV1.rotated
          });
          rotations[item1.originalIndex] = bestV1.rotated;

          // 放置第二个
          placed.push({
            x: gap + bestV1.w + gap,
            y: gap,
            width: bestV2.w,
            height: bestV2.h,
            originalIndex: item2.originalIndex,
            rotated: bestV2.rotated
          });
          rotations[item2.originalIndex] = bestV2.rotated;

          // 更新总高度
          totalHeight = gap + Math.max(bestV1.h, bestV2.h) + gap;

          // 更新空闲矩形
          freeRects = [{
            x: gap,
            y: totalHeight,
            w: CONTAINER_WIDTH - 2 * gap,
            h: Infinity
          }];
          items = restItems;
        }
      }

      // 对剩余图片应用 MaxRects
      for (const item of items) {
        let bestRect = null;
        let bestScore = Infinity;
        let bestRotated = false;
        let bestFreeIndex = -1;

        const variants = [
          { w: item.w, h: item.h, rotated: false },
          { w: item.h, h: item.w, rotated: true }
        ];

        for (const variant of variants) {
          for (let i = 0; i < freeRects.length; i++) {
            const fr = freeRects[i];
            if (fr.w >= variant.w && fr.h >= variant.h) {
              const leftoverHoriz = fr.w - variant.w;
              const leftoverVert = fr.h - variant.h;
              const shortSideFit = Math.min(leftoverHoriz, leftoverVert);
              const longSideFit = Math.max(leftoverHoriz, leftoverVert);
              const score = shortSideFit + longSideFit * 0.1 + fr.y * 0.01;

              if (score < bestScore) {
                bestScore = score;
                bestRect = fr;
                bestRotated = variant.rotated;
                bestFreeIndex = i;
              }
            }
          }
        }

        if (bestRect) {
          const placeX = bestRect.x;
          const placeY = bestRect.y;
          const placeW = bestRotated ? item.h : item.w;
          const placeH = bestRotated ? item.w : item.h;

          placed.push({
            x: placeX,
            y: placeY,
            width: placeW,
            height: placeH,
            originalIndex: item.originalIndex,
            rotated: bestRotated
          });
          rotations[item.originalIndex] = bestRotated;

          totalHeight = Math.max(totalHeight, placeY + placeH + gap);

          const newFree1 = { x: placeX + placeW, y: placeY, w: bestRect.w - placeW, h: placeH };
          const newFree2 = { x: placeX, y: placeY + placeH, w: bestRect.w, h: bestRect.h - placeH };

          freeRects.splice(bestFreeIndex, 1);

          if (newFree1.w > 0 && newFree1.h > 0) freeRects.push(newFree1);
          if (newFree2.w > 0 && newFree2.h > 0) freeRects.push(newFree2);

          mergeFreeRects(freeRects);
        }
      }

      if (placed.length !== analysis.items.length) return null;

      return {
        totalHeight,
        layout: placed,
        rotations
      };
    }

    // 合并空闲矩形函数
    function mergeFreeRects(freeRects) {
      for (let i = 0; i < freeRects.length; i++) {
        for (let j = i + 1; j < freeRects.length; j++) {
          if (isAdjacent(freeRects[i], freeRects[j])) {
            if (freeRects[i].x === freeRects[j].x && freeRects[i].w === freeRects[j].w) {
              freeRects[i].h += freeRects[j].h;
              freeRects.splice(j, 1);
              j--;
            } else if (freeRects[i].y === freeRects[j].y && freeRects[i].h === freeRects[j].h) {
              freeRects[i].w += freeRects[j].w;
              freeRects.splice(j, 1);
              j--;
            }
          }
        }
      }
    }

    // 检查两个矩形是否相邻
    function isAdjacent(r1, r2) {
      return (
        (r1.x + r1.w === r2.x && r1.y === r2.y && r1.h === r2.h) ||
        (r2.x + r2.w === r1.x && r2.y === r1.y && r2.h === r1.h) ||
        (r1.y + r1.h === r2.y && r1.x === r2.x && r1.w === r2.w) ||
        (r2.y + r2.h === r1.y && r2.x === r1.x && r2.w === r1.w)
      );
    }

    function placeLayer(items, startY, gap) {
      const placed = []
      let currentX = gap
      let currentY = startY
      let rowHeight = 0

      for (const item of items) {
        const variants = [
          { w: item.w, h: item.h, rotated: false },
          { w: item.h, h: item.w, rotated: true }
        ].filter(v => v.w <= CONTAINER_WIDTH - gap)

        if (variants.length === 0) continue

        const bestVariant = variants.reduce((best, current) => {
          const fit = (CONTAINER_WIDTH - currentX - current.w) / (CONTAINER_WIDTH - gap)
          return fit > 0.1 && current.h < best.h ? current : best
        }, variants[0])

        if (currentX + bestVariant.w > CONTAINER_WIDTH - gap) {
          currentY += rowHeight + gap
          currentX = gap
          rowHeight = 0
        }

        placed.push({
          x: currentX,
          y: currentY,
          width: bestVariant.w,
          height: bestVariant.h,
          originalIndex: item.originalIndex,
          rotated: bestVariant.rotated
        })

        currentX += bestVariant.w + gap
        rowHeight = Math.max(rowHeight, bestVariant.h)
      }

      return {
        placed,
        nextY: currentY + rowHeight + gap
      }
    }

    function greedyPlacement(images, gap) {
      const items = images
        .map((img, idx) => [
          { ...img, rotated: false, originalIndex: idx },
          { w: img.h, h: img.w, rotated: true, originalIndex: idx },
        ])
        .flat()

      items.sort((a, b) => b.w * b.h - a.w * a.h)

      const placed = []
      const rotations = new Array(images.length).fill(false)
      const used = new Set()

      for (const item of items) {
        if (used.has(item.originalIndex)) continue
        if (item.w + gap > CONTAINER_WIDTH) continue

        const pos = findBestPosition(placed, item, gap)
        if (pos) {
          placed.push({
            x: pos.x,
            y: pos.y,
            width: item.w,
            height: item.h,
            originalIndex: item.originalIndex,
            rotated: item.rotated,
          })
          rotations[item.originalIndex] = item.rotated
          used.add(item.originalIndex)
        }
      }

      const totalHeight = placed.length > 0 ? Math.max(...placed.map((p) => p.y + p.height)) + gap : 0

      return {
        totalHeight,
        layout: placed,
        rotations,
      }
    }

    // 贪心算法
    function optimizedGreedyPlacement(images, gap) {
      const items = images
        .map((img, idx) => [
          { ...img, rotated: false, originalIndex: idx },
          { w: img.h, h: img.w, rotated: true, originalIndex: idx }
        ])
        .flat()
        .sort((a, b) => {
          const aFit = Math.min(a.w / CONTAINER_WIDTH, 1)
          const bFit = Math.min(b.w / CONTAINER_WIDTH, 1)
          return b.w * b.h * bFit - a.w * a.h * aFit // 按面积和宽度适应度排序
        })

      const placed = []
      const rotations = new Array(images.length).fill(false)
      const used = new Set()

      for (const item of items) {
        if (used.has(item.originalIndex)) continue
        if (item.w + gap > CONTAINER_WIDTH) continue

        const pos = findBestPosition(placed, item, gap, true) // 启用填充优化
        if (pos) {
          placed.push({
            x: pos.x,
            y: pos.y,
            width: item.w,
            height: item.h,
            originalIndex: item.originalIndex,
            rotated: item.rotated,
          })
          rotations[item.originalIndex] = item.rotated
          used.add(item.originalIndex)
        }
      }

      const totalHeight = placed.length > 0 ? Math.max(...placed.map((p) => p.y + p.height)) + gap : 0

      return {
        totalHeight,
        layout: placed,
        rotations,
      }
    }

    // 找到最佳放置位置，增加填充检查
    function findBestPosition(placed, item, gap, optimizeFill = false) {
      if (item.w + gap > CONTAINER_WIDTH) return null

      const candidates = []
      const maxY = placed.length > 0 ? Math.max(...placed.map(p => p.y + p.height)) + gap : gap

      // 左上角
      candidates.push({ x: gap, y: gap })

      // 在已放置物品的右边和下边
      for (const p of placed) {
        // 右边
        if (p.x + p.width + gap + item.w <= CONTAINER_WIDTH) {
          candidates.push({ x: p.x + p.width + gap, y: p.y })
        }
        // 下边
        candidates.push({ x: p.x, y: p.y + p.height + gap })
        candidates.push({ x: gap, y: p.y + p.height + gap })
      }

      // 过滤掉重叠的位置
      const validPositions = candidates.filter(pos => {
        return !isOverlapping(pos, item, placed, gap) && pos.x + item.w <= CONTAINER_WIDTH
      })

      if (validPositions.length === 0) return null

      // 优先选择能填补空隙的位置
      if (optimizeFill) {
        return validPositions.reduce((best, pos) => {
          const gapAbove = pos.y - (placed.filter(p => p.x < pos.x + item.w && p.x + p.width > pos.x && p.y + p.height <= pos.y).reduce((max, p) => Math.max(max, p.y + p.height), 0) || 0)
          const bestGap = best.y - (placed.filter(p => p.x < best.x + item.w && p.x + p.width > best.x && p.y + p.height <= best.y).reduce((max, p) => Math.max(max, p.y + p.height), 0) || 0)
          if (gapAbove > 0 && (gapAbove < bestGap || bestGap <= 0)) {
            return pos
          }
          return best.y < pos.y || (best.y === pos.y && best.x < pos.x) ? best : pos
        })
      }

      // 选择y坐标最小的位置，如果y相同则选择x最小的
      return validPositions.reduce((best, pos) => {
        return best.y < pos.y || (best.y === pos.y && best.x < pos.x) ? best : pos
      })
    }

    // 检查是否重叠
    function isOverlapping(pos, item, placed, gap) {
      const rect1 = {
        x: pos.x,
        y: pos.y,
        width: item.w,
        height: item.h,
      }

      return placed.some((p) => {
        const rect2 = {
          x: p.x,
          y: p.y,
          width: p.width,
          height: p.height,
        }

        return !(
          rect1.x + rect1.width + gap <= rect2.x ||
          rect2.x + rect2.width + gap <= rect1.x ||
          rect1.y + rect1.height + gap <= rect2.y ||
          rect2.y + rect2.height + gap <= rect1.y
        )
      })
    }

    // 渲染结果
    function renderResults(groups, gap) {
      const container = document.getElementById('resultsContainer')
      container.innerHTML = ''

      groups.forEach((group) => {
        const result = optimizeImageLayout(group.images, gap)

        const groupDiv = document.createElement('div')
        groupDiv.className = 'group-result'

        const rotatedCount = result.rotations.filter((r) => r).length
        const efficiency = (
          (result.layout.reduce((sum, item) => sum + item.width * item.height, 0) /
            (CONTAINER_WIDTH * result.totalHeight)) *
          100
        ).toFixed(1)

        groupDiv.innerHTML = `
            <div class="group-header">
                <h3>${group.name}</h3>
                <span>总高度: ${result.totalHeight.toFixed(1)}px</span>
            </div>
            <div class="group-content">
                <div class="visualization" id="vis-${group.id}" style="min-height: 400px; height: ${result.totalHeight}px">
                    <div class="container-boundary"></div>
                </div>
                <div class="stats">
                    <div class="stat-row">
                        <span><strong>图片数量:</strong></span>
                        <span>${group.images.length} 张</span>
                    </div>
                    <div class="stat-row">
                        <span><strong>旋转图片:</strong></span>
                        <span>${rotatedCount} 张 (${result.rotations
                          .map((r, i) => (r ? i + 1 : ''))
                          .filter((i) => i)
                          .join(', ') || '无'
                        })</span>
                    </div>
                    <div class="stat-row">
                        <span><strong>空间利用率:</strong></span>
                        <span>${efficiency}%</span>
                    </div>
                    <div class="stat-row">
                        <span><strong>间距设置:</strong></span>
                        <span>${gap}px</span>
                    </div>
                    <div class="stat-row">
                        <span><strong>容器宽度:</strong></span>
                        <span>600px</span>
                    </div>
                </div>
            </div>
        `

        container.appendChild(groupDiv)

        // 渲染图片
        renderImages(group, result, gap)
      })
    }

    // 渲染图片可视化
    function renderImages(group, result, gap) {
      const container = document.getElementById(`vis-${group.id}`)
      if (!container) return

      result.layout.forEach((item, index) => {
        const imgDiv = document.createElement('div')
        imgDiv.className = `image-item color-${item.originalIndex % 8}`
        imgDiv.style.left = `${item.x}px`
        imgDiv.style.top = `${item.y}px`
        imgDiv.style.width = `${item.width}px`
        imgDiv.style.height = `${item.height}px`

        const originalImg = group.images[item.originalIndex]
        imgDiv.title = `图片${item.originalIndex + 1}\n原始: ${originalImg.w.toFixed(1)}×${originalImg.h.toFixed(1)}\n当前: ${item.width.toFixed(1)}×${item.height.toFixed(1)}\n${item.rotated ? '已旋转90°' : '未旋转'}`

        imgDiv.innerHTML = `
            <div class="image-number">${item.originalIndex + 1}</div>
            ${item.rotated ? '<div class="rotated-indicator">↻</div>' : ''}
        `

        container.appendChild(imgDiv)
      })
    }

    function showLoading() {
      const loading = document.createElement('div')
      loading.className = 'loading'
      loading.innerHTML = `
        <div class="spinner"></div>
        <div>正在优化布局...</div>
      `
      document.body.appendChild(loading)
      return loading
    }

    // 主执行函数
    async function optimize() {
      const gap = Number.parseInt(document.getElementById('gapInput').value) || 5
      const loading = showLoading()

      setTimeout(() => {
        renderResults(imageGroups, gap)
        document.body.removeChild(loading)

        console.log('=== 图片排列优化结果 ===')
        imageGroups.forEach((group) => {
          const result = optimizeImageLayout(group.images, gap)
          console.log(`\n${group.name}:`)
          console.log(`总高度: ${result.totalHeight.toFixed(1)}px`)
          console.log(`旋转配置: [${result.rotations.join(', ')}]`)
          console.log('布局详情:', result.layout)
        })
      }, 100)
    }

    // 事件监听
    document.getElementById('optimizeBtn').addEventListener('click', optimize)

    // 页面加载后自动执行一次
    window.addEventListener('load', optimize)
  </script>
